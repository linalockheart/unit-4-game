<!DOCTYPE html>
<html lang=en-us>
    <meta charset="UTF 8">
    <head>
        <title>Crystal Collector Game!</title>
        <link rel-"stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    
    <body>

        <div class="wrapper">
                <div class="jumbotron">
                        <div class="container">
                          <h1 class="display-4">Crystal Collector Game</h1>
                        </div>
                </div>

        <div class="row">
            <div class="col-lg-12">
                    <div class="card">
                            <div class="card-header instructionsHeader">
                              Instructions
                            </div>
                            <div class="card-body">
                              <h5 class="card-title">Special title treatment</h5>
                              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                            </div>
                    </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                    <div class="card">
                            <div class="card-header scoreHeader">
                              Target Score
                            </div>
                            <div class="card-body">
                              <h5 class="card-title">Special title treatment</h5>
                            </div>
                    </div>
            </div>

                <div class="col-md-6">
                        <div class="card">
                                <div class="card-header scoreHeader">
                                  Your Score
                                </div>
                                <div class="card-body">
                                  <h5 class="card-title">Special title treatment</h5>
                                </div>
                        </div>
                </div>
        </div>

        <div class="row">
                <div class="col-lg-12">
                        <div class="card">
                                <div class="card-header crystalHeader">
                                  Choose a crystal
                                </div>
                                <div class="card-body">
                                    <img src="assets/images/ruby.png" alt="ruby" style="width:25%;height:25%">
                                    <img src="assets/images/emerald.png" alt="emerald" style="width:25%;height:25%">
                                    <img src="assets/images/amethyst.png" alt="amethyst">
                                    <img src="assets/images/aquamarine.png" alt="aquamarine" style="width:25%;height:25%">
                                </div>
                        </div>
                </div>
        </div>

        <div class="row">
                <div class="col-md-6">
                        <div class="card">
                                <div class="card-header winsHeader">
                                  Wins
                                </div>
                                <div class="card-body">
                                  <h5 class="card-title">0</h5>
                                </div>
                        </div>
                </div>
    
                <div class="col-md-6">
                        <div class="card">
                                <div class="card-header lossHeader">
                                Losses
                                </div>
                                <div class="card-body">
                                <h5 class="card-title">0</h5>
                                </div>
                            </div>
                    </div>
            </div>


        </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
